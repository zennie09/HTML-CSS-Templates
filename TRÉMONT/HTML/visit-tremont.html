<html>
    <head>
        <title>Visit — TRÉMONT</title>
        <link rel="stylesheet" href="../SCSS/style.css">
    </head>

    <body class="tremont">
        <div class="tremont_header1">
            <div id="tremont_logo1">
                <a href="../HTML/tremont.html">TRÉMONT</a>
            </div>
            <div id="tremont_menu1">
                <a href="#">Order Now</a>
                <a href="../HTML/tremont.html">Home</a>
                <a href="../HTML/gallery-tremont.html">Gallery</a>
                <a href="../HTML/story-tremont.html">Story</a>
                <a href="../HTML/visit-tremont.html">Visit</a>
            </div>
        </div>
        <div class="tremont_body4">
            <div id="tremont_heading">
                —  MAKE A RESERVATION  —
            </div>
            <div id="tremont_subheading">
                Please ask our sommelier about wine pairings
            </div>
            <div class="tremont_reservation1">
                <div class="tremont_booking">
                        <label id="tremont_booking_header">BOOKING</label>
                    
                    <div id="tremont_booking_date_time">
                        <label id="tremont_booking_date">Date*</label>
                        <input type="date" id="tremont_booking_date1" name="tremont_booking_date1">
                        
                        <label id="tremont_booking_time">Time*</label>
                        <input type="time" id="tremont_booking_time1" name="tremont_booking_time1">
                    </div>

                    <div id="tremont_booking_peoples">
                       <label id="tremont_booking_people">People*</label>
                        <select name="people" id="people">
                            <option value="one">One person</option>
                            <option value="two">Two persons</option>
                            <option value="three">Three persons</option>
                            <option value="four">Four persons</option>
                            <option value="five">Five persons</option>
                            <option value="six">Six persons</option>
                        </select>
                    </div>

                    <div id="tremont_booking_user_info">
                        <label id="tremont_booking_fname">First Name*</label>
                        <input type="text" id="tremont_booking_fname1" name="tremont_booking_fname1">

                        <label id="tremont_booking_lname">Last Name*</label>
                        <input type="text" id="tremont_booking_lname1" name="tremont_booking_lname1">

                        <label id="tremont_booking_email">Email*</label>
                        <input type="text" id="tremont_booking_email1" name="tremont_booking_email1">

                        <label id="tremont_booking_phone">Phone*</label>
                        <input type="tel" id="tremont_booking_phone1" name="tremont_booking_phone1">

                        <label id="tremont_booking_comment">Comments (optional)</label>
                        <textarea id="tremont_booking_comments"></textarea>
                    </div>

                    <div id="tremont_booking_subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                        <label id="subscribe1"> Subscribe me to the newletter</label>
                    </div>

                        <button class="tremont_book_table">Book a table</button>
                </div>
                <div class="tremont_booking_image">

                </div>
            </div>
        </div>       
        
    </body>
</html>
